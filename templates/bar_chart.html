<!-- bar_chart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Accuracy Bar Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Model Accuracy Bar Chart</h1>
    <!-- Create a canvas for the chart -->
    <canvas id="accuracyChart" width="400" height="200"></canvas>

    <script>
      // Get the canvas element
      var ctx = document.getElementById('accuracyChart').getContext('2d');

      // Define the data for the chart
      var data = {
        labels: {{ models|tojson }},
        datasets: [{
          label: 'Model Accuracy (%)',
          data: {{ accuracies|tojson }},
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      };

      // Define the chart options
      var options = {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      };

      // Create the bar chart
      var chart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      });
    </script>
  </body>
</html>
