<!DOCTYPE html>

    <style>
      /* Button styles */
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
      }

      /* Button hover effect */
      .button:hover {
        background-color: #45a049;
      }

      /* Positioning for login/register buttons */
      .login-register {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /* Table styles */
        table {
            width: 95%; /* Adjust the width to cover almost the full screen */
            margin: auto; /* Center the table horizontally */
            border-collapse: collapse;
            border: 2px solid #4caf50;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
    </style>
  </head>
  <body>
    <!-- Login/Register buttons -->
    <div class="login-register">
      <button class="button" onclick="location.href='/login'">Login</button>
      <button class="button" onclick="location.href='/register'">

    <!-- Additional buttons -->

      Download Data
    </button>
    <button class="button" onclick="location.href='/all_users'">Logout</button>
    <button class="button" onclick="location.href='/Logout'">All Users</button>
